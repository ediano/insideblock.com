---
layout: page
title: Contato
---

<article class="grid row" role="main">
    <form class="contact" action="https://api.staticforms.xyz/submit" name="contact" method="POST">
        <div class="name-last-name col">
            <div class="first-name col s6">
                <input name="$PrimeiroNome" type="text" placeholder="Primeiro nome" required="">
            </div>
            <div class="last-name col s6">
                <input type="text" name="$Sobrenome" placeholder="Sobrenome" required="">
            </div>
        </div>
        <div class="mail-text-url col">
            <div class="mail col">
                <input type="email" name="$Email" placeholder="seu@email.com" required="">
            </div>
            <div class="text col s6">
                <input type="text" name="$Assunto" placeholder="Assunto" required="">
            </div>
            <div class="url col s6">
                <input type="text" name="$Site" placeholder="url do site [opcional]">
            </div>
        </div>
        <div class="message col">
            <textarea name="message" placeholder="Sua menssagem" required=""></textarea>
        </div>
        
        <input type="text" name="honeypot" style="display:none !important">
        <input type="hidden" name="accessKey" value="73e3f6da-9a2c-4540-aff9-5150e4c3de78">
        <input type="hidden" name="subject" value="Contact - insideblock.com" />
        <input type="hidden" name="replyTo" value="@">
        <input type="hidden" name="redirectTo" value="https://insideblock.com/success">
        
        <div class="submit-recaptcha grid-flex col">
            <div class="submit grid-flex col s3">
                <button class="btn" type="submit">Enviar</button>
            </div>
        </div>
    </form>
</article>
