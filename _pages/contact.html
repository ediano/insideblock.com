---
layout: page
title: Contato
---

<article class="grid row" role="main">
  <form class="contact" name="contact">
    <div class="name-last-name col">
      <div class="first-name col s6">
        <input
          name="name"
          type="text"
          placeholder="Nome completo"
          required=""
          onchange="handleOnChange(this)"
        />
      </div>
      <div class="last-name col s6">
        <input
          type="text"
          name="email"
          placeholder="seu@email.com"
          required=""
          onchange="handleOnChange(this)"
        />
      </div>
    </div>
    <div class="mail-text-url col">
      <div class="text col s6">
        <input
          type="text"
          name="$assunto"
          class="assunto"
          placeholder="Assunto"
          required=""
          onchange="handleOnChange(this)"
        />
      </div>
      <div class="url col s6">
        <input type="text" name="$site" placeholder="url do site [opcional]" />
      </div>
    </div>
    <div class="message col">
      <textarea
        name="message"
        placeholder="Sua menssagem"
        required=""
        onchange="handleOnChange(this)"
      ></textarea>
    </div>

    <input
      type="text"
      name="honeypot"
      style="display: none;"
      onchange="handleOnChange(this)"
    />
    <input
      type="hidden"
      name="accessKey"
      value="73e3f6da-9a2c-4540-aff9-5150e4c3de78"
      onchange="handleOnChange(this)"
    />
    <input
      type="hidden"
      name="subject"
      value="Contact - insideblock.com"
      onchange="handleOnChange(this)"
    />
    <input
      type="hidden"
      name="replyTo"
      value="@"
      onchange="handleOnChange(this)"
    />
    <input
      type="hidden"
      name="redirectTo"
      value="https://insideblock.com/success"
      onchange="handleOnChange(this)"
    />

    <div class="submit-recaptcha grid-flex col">
      <div class="submit grid-flex col s3">
        <button class="btn" type="submit">Enviar</button>
      </div>
    </div>
  </form>
</article>

<script>
  const form = document.querySelector("form.contact");

  const name = document.querySelector("form.contact input[name]");
  const email = document.querySelector("form.contact input[email]");
  const assunto = document.querySelector("form.contact input.assunto");
  const message = document.querySelector("form.contact textarea[message]");
  const honeypot = document.querySelector("form.contact input[honeypot]");

  let data = {
    name: "",
    email: "",
    $assunto: "",
    message: "",
    honeypot: undefined,
  };

  function handleOnChange(event) {
    const { name, value } = event;

    if (name === "honeypot") {
      data = { ...data, [name]: value };
      form.removeAttribute("method");
      form.removeAttribute("action");
      return;
    } else {
      data = { ...data, [name]: value };
    }

    if (
      data.name !== "" &&
      data.email !== "" &&
      data.$assunto !== "" &&
      data.message !== "" &&
      data.honeypot === undefined
    ) {
      form.setAttribute("method", "POST");
      form.setAttribute("action", "https://api.staticforms.xyz/submit");
    }
  }
</script>
