<ol class="item-list-element col">
    {% for category in site.category %}
    {% for label in page.categories[0] %}
    {% if label contains category.category %}
    <li>
        <a
          class="cat"
          alt="{{ category.title }}"
          href="{{ site.url }}/{{ category.category }}"
        >
          {{ category.title }}
      </a>
    </li>
    {% endif %}
    {% endfor %}
    {% endfor %}
</ol>
